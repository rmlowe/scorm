<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	function doInitialize() {
		var p = document.getElementById('Initialize_parameter').value;
		var result = parent.API_1484_11.Initialize(p);
		alert('Initialize("' + p + '"): "' + result + '"');
	}
	function doTerminate() {
		var p = document.getElementById('Terminate_parameter').value;
		var result = parent.API_1484_11.Terminate(p);
		alert('Terminate("' + p + '"): "' + result + '"');
	}
	function doGetValue() {
		var p = document.getElementById('GetValue_parameter').value;
		var result = parent.API_1484_11.GetValue(p);
		alert('GetValue("' + p + '"): "' + result + '"');
	}
	function doSetValue() {
		var p1 = document.getElementById('SetValue_parameter_1').value;
		var p2 = document.getElementById('SetValue_parameter_2').value;
		var result = parent.API_1484_11.SetValue(p1, p2);
		alert('SetValue("' + p1 + '", "' + p2 + '"): "' + result + '"');
	}
	function doCommit() {
		var p = document.getElementById('Commit_parameter').value;
		var result = parent.API_1484_11.Commit(p);
		alert('Commit("' + p + '"): "' + result + '"');
	}
</script>
<title>SCORM 2004 debugger</title>
</head>
<body>
	<h1>SCORM 2004 debugger</h1>
	<h2>Session Methods</h2>
	<form>
		<label>parameter <input id="Initialize_parameter" type="text"></label>
		<input onclick="doInitialize();" type="button" value="Initialize">
	</form>
	<form>
		<label>parameter <input id="Terminate_parameter" type="text"></label>
		<input onclick="doTerminate();" type="button" value="Terminate">
	</form>
	<h2>Data-Transfer Methods</h2>
	<form>
		<label>parameter <select id="GetValue_parameter">
				<option value="cmi.score.raw">cmi.score.raw</option>
				<option value="cmi.score.scaled">cmi.score.scaled</option>
		</select>
		</label> <input onclick="doGetValue();" type="button" value="GetValue">
	</form>
	<form>
		<label>parameter_1 <select id="SetValue_parameter_1">
				<option value="cmi.score.raw">cmi.score.raw</option>
				<option value="cmi.score.scaled">cmi.score.scaled</option>
		</select>
		</label> <label>parameter_2 <input id="SetValue_parameter_2"
			type="text"></label> <input onclick="doSetValue();" type="button"
			value="SetValue">
	</form>
	<form>
		<label>parameter <input id="Commit_parameter" type="text"></label>
		<input onclick="doCommit();" type="button" value="Commit">
	</form>
</body>
</html>
